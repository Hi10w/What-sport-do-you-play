        <title>What sport do you play?</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">

    <body>
        <div class="title">
            <h1>What sport do you play?</h1>
        </div>
        <div class="questions">
            <h4>How tall are you?</h4>

            <img src="https://media.tenor.com/oitkzb4yR0AAAAAM/short-fight.gif" alt="short guy fighting tall guy">
            <input class="height" placeholder="your answer">
            <br>
            <div class="height-message"></div>
            <h4>Do you own cleats?</h4>

            <img src="https://i.gifer.com/D17T.gif" alt="cleats">

            <input class="cleat" placeholder="your answer">
            <br>

            <button class="submit">find out</button>
        </div>
        <div class="messages">
        </div>
  <div class="messages2">
            this is where the user will see how many times you did the quiz!
        </div>


    
<script>
/*__POPCODESTART__*/
var counter = 0;
var submitButton = document.querySelector(".submit");
var messages2 = document.querySelector(".messages2");
var messages = document.querySelector(".messages");
var quizResult = document.querySelector(".results");

submitButton.onclick = function () {
  counter = counter + 1;
  console.log(counter);
  var heightInput = document.querySelector(".height").value;
  var cleatInput = document.querySelector(".cleat").value;
  console.log(heightInput);
  messages.innerHTML = "userComment";
  messages2.innerHTML = " you did the quiz this many times " + counter;

  if (cleatInput === "yes" && heightInput >= 67) {
    messages.innerHTML = "American football";
  } else if (cleatInput === "no" && heightInput >= 67) {
    messages.innerHTML = "Basketball";
  } else if (cleatInput === "no" && heightInput <= 67) {
    messages.innerHTML = "you dont play sports";
  } else if (cleatInput === "yes" && heightInput <= 67) {
    messages.innerHTML = "soccer";
  }
};
